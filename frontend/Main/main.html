<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center m-4">
        <div class="w-full flex flex-col justify-center items-center">
            <h1 class="text-2xl font-bold my-3 flex justify-center">Chat App</h1>
            <div class="bg-gray-200 w-1/2 p-1 m-1">
                <p class="text-gray-800">You Joined</p>
            </div>
            <div class="bg-white w-1/2 p-1 m-1">
                <p class="text-gray-800">Vaibhav Joined</p>
            </div>
            <div class="bg-gray-200 w-1/2 p-1 m-1">
                <p class="text-gray-800">Vaibhav: Hello</p>
            </div>
            <div class="bg-white w-1/2 p-1 m-1">
                <p class="text-gray-800">You: Hello!</p>
            </div>
            <div class="bg-gray-200 w-1/2 p-1 m-1">
                <p class="text-gray-800">Vaibhav: Kya haal?</p>
            </div>
            <div class="flex w-full justify-between mt-4">
                <input type="text" placeholder="Type your message..." class="bg-gray-200 rounded-lg px-4 py-2 focus:outline-none">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Send Message</button>
            </div>
        </div>
    </div>
</body>

</html>
