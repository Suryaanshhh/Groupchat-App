<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">Chat App</h1>
            <ul id="groupList" class="flex space-x-4">
                <!-- List of groups will be dynamically populated here -->
                <li><a href="#" class="text-blue-500 hover:underline">Group 1</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Group 2</a></li>
                <!-- More groups -->
            </ul>
            <button id="CreateGroup" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none">Create Group</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <!-- User Div -->
            <div id="user" class="mb-4"></div>
            <!-- Message Div -->
            <div id="message" class="mb-4 h-64 overflow-y-auto">
                <!-- Messages will be appended here -->
            </div>
            <!-- Input Field and Button -->
            <div class="flex">
                <input type="text" id="messageContent" placeholder="Type your message..." class="flex-grow bg-gray-200 rounded-lg px-4 py-2 focus:outline-none">
                <button id="Send" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded hover:bg-blue-600 focus:outline-none">Send Message</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha512-3BBFWr73Xrf8GRjO+0pl0cbVwESBvg3ovnuCXpoqOkC/mkt/hTkFtutUPrwRz8eLySYvy5v1daulkyUZYvH8jw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
